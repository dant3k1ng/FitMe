<html lang="pl">

<head>

    <title>FitMe</title>

<body>
    <header>
        <div class="navbar">
            <div class="user-menu" onclick="openMenu()">
                <img src="./icons/man.png">
            </div>
            <div class="logo">
                <img src="./icons/text2.png">
            </div>
        </div>
        <div id="menu" class="close-menu">
            <div class="triangle">

            </div>
            <dl>
                <dt> <a href="main.html"> <img src="./icons/house.png"> Strona główna </a> </dt>

                <div class="spacing-line"> </div>

                <dt> <a href="workouts.html"> <img src="./icons/yoga-mat.png"> Twoje treningi </a> </dt>
                <dt> <a href="diet.html"> <img src="./icons/cooking.png"> Twoja dieta </a> </dt>
                <dt> <a href="#medal"> <img src="./icons/medal.png"> Twoje rekordy i notatki </a> </dt>

                <div class="spacing-line"> </div>

                <dt> <a href="#"> <img src="./icons/man.png"> Konto </a> </dt>
                <dt> <a href="#"> <img src="./icons/settings.png"> Ustawienia </a> </dt>
                <div class="logout-box">
                    <div class="spacing-line"> </div>
                    <a href="#">
                        <dt> <img src="./icons/logout.png"> Wyloguj się
                    </a> </dt>
                </div>
            </dl>
        </div>
    </header>
    <main>
        <div class="exercise-div">
            <div class="end-workout" onclick="location.href='workoutdet.html'">
                <img src="./icons/close.png">
            </div>
            <div class="navigation">
                <span> 2/5 </span>
            </div>
            <div class="timer">
               <h2> <span> 30 </span> sekund </h2>
            </div>
            <div class="exercise-name">
                <h2> Pompki </h2>
            </div>
            <div class="exercise-presentation">
                <img src="./images/pushups.gif">
            </div>

            <button>
                <span> Pomiń </span>
                <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="37" cy="37" r="35.5" stroke="black" stroke-width="3"></circle>
                  <path d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z" fill="black"></path>
                </svg>
            </button>

        </div>
    </main>
    <footer>
        <div class="footer">
            <p>
                Designed and created by <span> Stanisław Dudzik </span> & <span> Grzegorz Flakowicz </span> &copy; All
                rights reserved.
            </p>
        </div>
    </footer>

    <script src="./script/water-monitor.js" type="text/javascript"> </script>
    <script src="./script/open-details.js" type="text/javascript"> </script>
    <script src="./script/close.js" type="text/javascript"> </script>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript" src="./slick-1.8.1/slick/slick.min.js"></script>
